<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <!-- BootStrapの設定 -->
  <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
</head>
<body>
  <div class="col-sm-5">
    <div class="page-header">
      <h1>SignUp</h1>
    </div>

    <form method="post" th:action="@{/signup}" th:object="${signupForm}">
      <table class="table table-bordered table-hover">

        <tr>
          <th class="active col-sm-3">ユーザーID</th>
          <td>
            <div class="form-group" th:classappend="${#fields.hasErrors('userId')}">
              <input type="text" class="form-control" th:field="*{userId}" />
              <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="text-danger"></div>
            </div>
          </td>
        </tr>

        <tr>
          <th class="active col-sm-3">パスワード</th>
          <td>
            <div class="form-group">
              <input type="password" class="form-control" th:field="*{password}" />
              <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
            </div>
          </td>
        </tr>

        <tr>
          <th class="active col-sm-3">ユーザー名</th>
          <td>
            <div class="form-group">
              <input type="text" class="form-control" th:field="*{userName}" />
              <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></div>
            </div>
          </td>
        </tr>

        <tr>
          <th class="active">誕生日</th>
          <td>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="yyyy/MM/dd" th:field="*{birthday}" />
              <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="text-danger"></div>
            </div>
          </td>
        </tr>

        <tr>
          <th class="active">年齢</th>
          <td>
            <div class="form-group">
              <input type="text" class="form-control" th:field="*{age}" />
              <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></div>
            </div>
          </td>
        </tr>

        <tr>
          <th class="active">結婚</th>
          <td>
            <div class="form-group">
              <div th:each="item :${radioMarriage}">
                <input type="radio" th:text="${item.key}" th:value="${item.value}" th:field="*{marriage}">
              </div>
              <div th:if="${#fields.hasErrors('marriage')}" th:errors="*{marriage}" class="text-danger"></div>
            </div>
          </td>
        </tr>
      </table>

      <ul>
        <li th:each="error : ${#fields.detailedErrors()}"><span th:text="${error.message}">Error message</span></li>
      </ul>

      <button class="btn btn-primary" type="submit">
        ユーザー登録
      </button>
    </form>
  </div>
</body>
</html>
