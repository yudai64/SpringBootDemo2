<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Response Sample</title>
</head>
<body>
  <h1>HelloResponseDB</h1>

  <table>
    <tr>
      <td>ID :</td><td th:text="${id}"></td>
    </tr>
    <tr>
      <td>Name :</td><td th:text="${name}"></td>
    </tr>
    <tr>
      <td>Age :</td><td th:text="${age}"></td>
    </tr>
  </table>
</body>
</html>
